<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contact | Ocean Exploration </title>
<link rel="stylesheet" href="styles.css">
<style>
body {
background-color:lightblue;
color: black;
font-family: Arial, sans-serif;
}



nav ul {
list-style-type: none;
padding: 0;
margin: 0;
}

nav ul li {
display: inline;
margin-right: 10px;
}

nav ul li a {
color: #ffffff;
background-color: ;
padding: 10px 20px;
border-radius: 5px;
text-decoration: none;
}

.contact {
background-color: lightblue;
color: #016e8f;
padding: 20px;
text-align: center;
margin-bottom: 20px;
}

.contact-form {
max-width: 600px;
margin: 0 auto;
text-align: left;
}

.contact-form label {
display: block;
margin-bottom: 5px;
}

.contact-form input,
.contact-form textarea {
width: 100%;
padding: 10px;
margin-bottom: 10px;
border: 1px solid #006400;
border-radius: 5px;
}

footer {
background-color: lightblue;
color: 016e8f;
text-align: center;
padding: 10px 0;
position: fixed;
width: 100%;
bottom: 0;
}
</style><section class="contact">
<h2>Contact Us</h2>
<p>If you have any further questions please reach out to us using the form below.</p>
<div class="contact-form">
<form action="#" method="post">
<label for="name">Name:</label>
<input type="text" id="name" name="name" required>

<label for="email">Email:</label>
<input type="email" id="email" name="email" required>

<label for="message">Message:</label>
<textarea id="message" name="message" rows="5" required></textarea>

<button type="submit">Submit</button>
</form>
</div>
</section>

</footer>
</body>
</html>
